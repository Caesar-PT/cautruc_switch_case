<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let value = parseInt(prompt('Nhập số' + 0))
        switch (value == 0) {
            case true :
                alert(0);
                break;
            case false :
                switch (value > 0) {
                    case true :
                        alert(1);
                        break;
                    case false :
                        alert(-1);
                        break
                }
        }
    </script>

</body>
</html>
